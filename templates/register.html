<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
    <body>
        <h1>User Registration</h1>
        <p/>
        {% if failure %}
            <id="failure"><strong> {{ failure }}</strong>
            <p/>
            Alternatively, click <a href="{{ url_for('login')}}">here</a> to return to the login page.
        {% endif %}
        {% if success %}
            <id="success"><strong> {{ success }}</strong> 
            <p/>
            Click <a href="{{ url_for('login')}}">here</a> to return to the login page.
        {% endif %}
        <form name="register" id="register" action="/register" method="POST">
            Username: <INPUT SIZE=32 id="uname" name="uname" TYPE='text'/><p/>
            Password: <INPUT SIZE=32 id="pword" name="pword" TYPE='password'/><p/>
            Cell phone number (XXX-XXX-XXXX): <INPUT SIZE=32 id="2fa" name="2fa" TYPE='text'/><p/>
            <button id="registerbutton" type="submit">Register</button>
        </form>
    </body>
</html>
