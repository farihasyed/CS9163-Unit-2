<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
    <body>
        <h1>Sign in below or <a href="{{ url_for('register') }}">register</a> for a new account</h1>
        {% if failure %}
            <id="failure"><strong> {{ failure }}</strong>
        {% endif %}
        {% if success %}
            <id="success"><strong> {{ success }}</strong> 
            <p/>
            Click <a href="{{ url_for('spell_check')}}">here</a> to access the spell checker.
        {% endif %}
        <form name="login" id="login" action="/login" method="POST">
            Username: <INPUT SIZE=32 id="uname" name="uname" TYPE='text'/><p/>
            Password: <INPUT SIZE=32 id="pword" name="pword" TYPE='password'/><p/>
            Cell phone number (XXX-XXX-XXXX): <INPUT SIZE=32 id="2fa" name="2fa" TYPE='text'/><p/>
            <button id="signinbutton" type="submit">Sign In</button>
        </form>
    </body>
</html>
